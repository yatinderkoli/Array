<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h2>JavaScript Array</h2>
    <p id="car"></p>
    <ul>
        <li>BMW</li>
        <li>Audi</li>
        <li>Scoda</li>
        <li>Benz</li>
    </ul>


    <script>
        //Creating array 
        const car = ["BMW", "Audi", "Scoda", "Benz"];
        let txt = "<ul>";
        car.forEach(myFunc);
        //Looping the Array 
        txt += "</ul>";
        document.getElementById("car").innerHTML = txt;
        function myFunc(element) {

            txt += "<li>" + element + "</li>";
        }
    </script>
</body>

</html>
